# caurisblast repo address
caurisblast_repo: "https://github.com/Snitkin-Lab-Umich/caurisblast"

# assorted blast settings
eval_threshold: 1e-5
wordsize: 11

# blast summary strategy - either 'merge', 'best_hit', or 'neighbor_best_hit'
# see the help page for read_blast_neighbors.py for details
blast_summary_strategy: "neighbor_best_hit"

# neighbor mode flag
# specify if the final comparison between Panaroo and BLAST should include neighbor information
# this cannot be enabled successfully if you did not use neighbor_best_hit as the blast_summary_strategy
neighbor_mode: "True"

# blast thresholds
# specify the minimum identity, minimum e-value, and minimum coverage for BLAST hits to be considered valid
# also specify the maximum distance between the BLAST hit and potential neighbors when determining adjacency
minimum_identity: 0.9
minimum_evalue: 1e-5
minimum_coverage: 0.9
max_distance: 50000
