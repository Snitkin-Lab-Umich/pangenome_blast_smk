### blast settings

# blast subject
# this can either be an existing blast database (ending in .fasta or .fa), or a directory of fasta files
# if a directory is provided, a blast database will be created for the next run
#blast_subject: "/nfs/turbo/umms-esnitkin/Project_Cauris/Analysis/2024_Pipeline_testing/2025-09-25_pvo/092525_pangenome_results/nucleotide_fasta_spliceIntrons/"
